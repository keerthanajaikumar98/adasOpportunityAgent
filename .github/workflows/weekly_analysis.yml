name: Weekly ADAS Analysis

on:
  schedule:
    # Run every Monday at 8 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * 1'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p logs
          mkdir -p outputs/reports
      
      - name: Run analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python run_scheduled_analysis.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/reports/*.json
          git add logs/*.log
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly analysis update - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Updated:**" >> $GITHUB_STEP_SUMMARY
          ls -lh outputs/reports/*.json | tail -5 >> $GITHUB_STEP_SUMMARY || echo "No files found"